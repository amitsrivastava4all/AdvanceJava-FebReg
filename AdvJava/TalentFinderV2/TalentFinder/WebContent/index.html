<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Talent Finder Login</h1>

<form action="user" method="post">
<table>
	<tr>
		<td><label>Userid</label></td>
		<td><input type="text" placeholder="Type Userid Here" name="userid"></td>
	</tr>
	<tr>
		<td><label>Password</label></td>
		<td><input type="password" placeholder="Type Password Here" name="pwd"></td>
	</tr>
	<tr>
		<td><button type="submit">Login</button></td>
		<td><button type="reset">Clear</button></td>
	</tr>
</table>
</form>
</body>
</html>

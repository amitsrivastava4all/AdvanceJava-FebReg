<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="p5.min.js"></script>
	<script src="p5.sound.min.js"></script>
	<script>
	var song;	
	var amp;	
	function setup(){
		song = loadSound("E.mp3",done);
		// done is a callback function , pass early and call later
		
		createCanvas(500,500);
	}
	function done(){
		amp = new p5.Amplitude();
		song.play();
	}	
		function draw(){
			background('black');
			fill('yellow');
			if(!amp){
				fill('red');
				ellipse(200,200,300,300);
			}
			if(amp){
			console.log("Amp ",amp.getLevel());	
			ellipse(200,200,300*amp.getLevel(),300*amp.getLevel());
			}
		}
	</script>
</head>
<body>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css" />
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h1>Talent Finder Login</h1>
<form class="form-horizontal" action="user" method="post">
<input type="hidden" name="branch" value="Delhi" />
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Userid</label>
    <div class="col-sm-10">
      <input type="text" name="userid" class="form-control" id="inputEmail3" placeholder="Userid">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="pwd" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Fav Color</label>
    <div class="col-sm-10">
      <input type="color" name="favcolor" class="form-control" id="favcolor" placeholder="Userid">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>

<h2><a href="reg.html">Register Here</a></h2>
</div>
</body>
</html>
